
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GO SCHOOL</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .info {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .info h2 {
      text-align: center;
      font-size: 18px;
      color: #00ffcc;
      margin-bottom: 8px;
    }

    .stats {
      font-size: 14px;
      padding: 6px;
      border-radius: 6px;
      text-align: center;
      background: #333;
    }

    .info button {
      font-size: 14px;
      padding: 8px;
      margin-top: 6px;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    canvas {
      border: 4px solid white;
      background: skyblue;
      width: 100%;
      max-width: 350px;
      height: auto;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .controls-row {
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 18px;
      font-size: 28px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .popup, .congratsPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      z-index: 100;
      text-align: center;
      display: none;
      width: 90%;
      max-width: 300px;
    }

    .popup button {
      margin-top: 10px;
      padding: 8px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h2>üéí GO SCHOOL</h2>
    <div class="stats">Score: <span id="score">0</span></div>
    <div class="stats">Best: <span id="bestScore">0</span></div>
    <div class="stats">Previous: <span id="prevScore">0</span></div>
    <div class="stats">Time Left: <span id="timer">30</span>s</div>
    <button onclick="resetGame()">üéÆ Restart</button>
  </div>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="controls">
    <div><button onclick="setDirection('UP')">‚¨ÜÔ∏è</button></div>
    <div class="controls-row">
      <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
      <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
      <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    </div>
  </div>

  <div class="popup" id="gameOverPopup">
    <h3>‚è∞ Time's Up!</h3>
    <p>Your Score: <strong id="popupScore"></strong></p>
    <p>Best: <strong id="popupBest"></strong></p>
    <button onclick="closePopup()">OK</button>
  </div>

  <div class="congratsPopup" id="congratsPopup">
    <h3>üèÜ New Best Score!</h3>
    <p>Score: <strong id="popupNewBest"></strong></p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let direction = 'RIGHT';
    let currentEmoji = 'üèÉ‚Äç‚ôÇÔ∏è';
    let intervalSpeed = 250;
    let timer = 30;
    let score = 0;
    let bestScore = localStorage.getItem("bestSnakeBoy") || 0;
    let prevScore = 0;
    let interval, timerInterval;

    let snake = [{ x: 5, y: 5 }];
    let home = spawnHome();

    function spawnHome() {
      return { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
    }

    function drawCell(emoji, x, y) {
      ctx.font = '20px serif';
      ctx.fillText(emoji, x * 20 + 2, y * 20 + 18);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCell("üè†", home.x, home.y);
      drawCell(currentEmoji, snake[0].x, snake[0].y);
      move();
    }

    function move() {
      const head = { ...snake[0] };
      switch (direction) {
        case 'RIGHT': head.x++; break;
        case 'LEFT': head.x--; break;
        case 'UP': head.y--; break;
        case 'DOWN': head.y++; break;
      }

      if (head.x < 0) head.x = 0;
      if (head.x >= 20) head.x = 19;
      if (head.y < 0) head.y = 0;
      if (head.y >= 20) head.y = 19;

      if (head.x === home.x && head.y === home.y) {
        score++;
        document.getElementById("score").textContent = score;
        home = spawnHome();
        speedUp();
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }

    function speedUp() {
      if (intervalSpeed > 80) {
        intervalSpeed -= 15;
        clearInterval(interval);
        interval = setInterval(draw, intervalSpeed);
      }
    }

    function updateTimer() {
      timer--;
      document.getElementById("timer").textContent = timer;
      if (timer > 0 && timer % 5 === 0) speedUp();
      if (timer <= 0) {
        clearInterval(interval);
        clearInterval(timerInterval);
        endGame();
      }
    }

    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      direction = 'RIGHT';
      currentEmoji = 'üèÉ‚Äç‚ôÇÔ∏è';
      intervalSpeed = 250;
      timer = 30;
      score = 0;
      home = spawnHome();

      document.getElementById("score").textContent = score;
      document.getElementById("timer").textContent = timer;
      document.getElementById("bestScore").textContent = bestScore;
      document.getElementById("prevScore").textContent = prevScore;

      clearInterval(interval);
      clearInterval(timerInterval);
      interval = setInterval(draw, intervalSpeed);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function endGame() {
      prevScore = score;
      if (score > bestScore) {
        bestScore = score;
        localStorage.setItem("bestSnakeBoy", bestScore);
        document.getElementById("popupNewBest").textContent = score;
        document.getElementById("congratsPopup").style.display = "block";
        setTimeout(() => {
          document.getElementById("congratsPopup").style.display = "none";
        }, 3000);
      }
      document.getElementById("prevScore").textContent = prevScore;
      document.getElementById("bestScore").textContent = bestScore;
      document.getElementById("popupScore").textContent = score;
      document.getElementById("popupBest").textContent = bestScore;
      document.getElementById("gameOverPopup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("gameOverPopup").style.display = "none";
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT", currentEmoji = 'üèÉ';
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT", currentEmoji = 'üèÉ‚Äç‚ôÇÔ∏è';
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    window.onload = resetGame;
  </script>
</body>
</html>
